<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mengakses method instance object</title>
</head>
<body>
    <script>
        function Person() {
            this.firstName = "";
            this.lastName = "";
            this.sayHello = function (name) {
                console.log(`Hello ${name}, my name is ${this.firstName}`);
            }
        }

        const eko = new Person();
        eko.firstName = "Eko";
        eko.lastName = "Khannedy";
        // mengakses method instance object eko
        eko.sayHello("Joko"); // Hello Joko, my name is Eko

        const budi = new Person();
        budi.firstName = "Budi";
        budi.lastName = "Nugraha";
        // mengakses method instance object budi
        budi.sayHello("Joko"); // Hello Joko, my name is Budi

        console.log(eko);
        console.log(budi);
    </script>
</body>
</html>
