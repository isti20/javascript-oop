<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property di constructor function</title>
</head>
<body>
    <script>
        // Constructor function
        function Person() {
            this.firstName = ""
            this.lastName = ""
        }

        // membuat object dari constructor function (instance object)
        const eko = new Person();
        const budi = new Person();

        console.log(eko);
        console.log(budi);
    </script>
</body>
</html>
